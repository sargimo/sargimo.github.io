    <div id="mapid"></div>


    <script src="https://unpkg.com/leaflet@1.3.4/dist/leaflet.js" integrity="sha512-nMMmRyTVoLYqjP9hrbed9S+FzjZHW5gY1TWCHA5ckwXZBadntCNs8kEqAWdrb9O7rxbCaA4lKTIWjDXZxflOcA=="

    <script>
        let mymap = L.map('mapid').setView([-43.517130, 172.572881], 13);

        L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token={accessToken}', {
        attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, <a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
        maxZoom: 18,
        id: 'mapbox.streets',
        accessToken: 'pk.eyJ1IjoiYXNobGVpZ2htY2xhdWdobGluIiwiYSI6ImNqb25wemtyNDE4bXMza25vb3lrYmNucjYifQ.j61OrckFrvr_jHeNkFUPmw'
        }).addTo(mymap);

        L.Routing.control({
        waypoints: [
            L.latLng(-43.517130, 172.572881),
            L.latLng(-43.503747, 172.549796)
        ]
        }).addTo(mymap);


    </script>
