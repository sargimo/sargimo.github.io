<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Sweeet's Catering</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Rancho" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <div class="container">
        <h1 class="main-title">Sweet as Sweets Emporium</h1>
        <div id="wizard" class="screen active">
            <div id="sweets">

            </div>
            <form class="wizard-form "onsubmit='return false'>
                <input id="eventName" type="text" placeholder="Event name...">
                <input id="eventDesc" type="text" placeholder="Event description...">
                <input id="noOfAttendees" type="text" placeholder="Estimated number of attendees...">
                <input id="submitForm" type="submit" value="Submit">
            </form>
        </div>
        <div id="quote" class="screen">
            <p>Confirming your order for...</p>
            <h1 class="eventTitle"></h1>
            <p class="event-description"></p>
            <div class="confirm-sweet-image"></div>
            <p class="confirm-order-message"></p>
            <p class="confirm-total-price"></p>
            <form onsubmit="return false">
                <input id="cancelOrderBtn" type="submit" value="Back">
                <input id="confirmOrderBtn" type="submit" value="Confirm">
            </form>
        </div>
        <div id="confirmed" class="screen">
            <h1>Confirmed!</h1>
        </div>
    </div>
