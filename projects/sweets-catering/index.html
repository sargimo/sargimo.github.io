<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Sweeet's Catering</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Rancho" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.4/dist/leaflet.css" integrity="sha512-puBpdR0798OZvTTbP4A8Ix/l+A4dHDD0DGqYW6RQ+9jxkRFclaxxQb/SJAWZfWAkuyeQUytO7+7N4QKrDh+drA=="
        crossorigin="" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.css" />
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <div class="container">
        <div class="centered">
            <img class="titleimage" src="img/maintitle.jpg" alt="Sweet as Sweets">
        </div>
        <div id="wizard" class="screen active">
            <div class="belt">
                <div id="sweets" class="page-one">

                </div>
                <div id="sweet-items" class="page-two">

                </div>
            </div>
            <form class="wizard-form " onsubmit='return false'>
                <input required id="eventName" class="text-input" type="text" placeholder="Event name...">
                <label for"eventDate" class="event-lab">Date of event</label>
                <input required id="eventDate" class="text-input" type="date" placeholder="Event date...">
                <input required id="noOfAttendees" class="text-input" type="text" placeholder="Estimated number of attendees...">
                <div id="mapid">

                </div>
                <div class="centered">
                    <input id="submitForm" type="submit" value="Submit">
                </div>
            </form>
        </div>
        <div id="quote" class="screen">
            <!-- <p class="confirmingOrder">Confirming your order for...</p> -->
            <div class="quote-wrapper">
                <div class="quoteInfo">
                    <h1 class="eventTitle"></h1>
                    <p class="confirmEventDate"></p>
                    <div class="confirm-sweet-image"></div>
                    <p class="confirm-order-message"></p>
                    <p class="confirm-total-price"></p>
                    <form onsubmit="return false">
                        <input id="cancelOrderBtn" type="submit" value="Back">
                        <input id="confirmOrderBtn" type="submit" value="Confirm">
                    </form>
                </div>
            </div>
        </div>
        <div id="confirmed" class="screen">
            <h1>Confirmed!</h1>
        </div>
    </div>
    <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
    <script src="https://unpkg.com/leaflet@1.3.4/dist/leaflet.js" integrity="sha512-nMMmRyTVoLYqjP9hrbed9S+FzjZHW5gY1TWCHA5ckwXZBadntCNs8kEqAWdrb9O7rxbCaA4lKTIWjDXZxflOcA=="
        crossorigin=""></script>
    <script src="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/main.js" async defer></script>
</body>

</html>
