<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!-->
<html class="no-js">
<!--<![endif]-->

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Poor+Story" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <div class="container">
        <div class="video-wrapper">
            <div class="embed-container">
                <iframe title="Youtube Video Player" id="videoPlayer" width="840" height="630" src="https://www.youtube.com/embed/oHkqamFRTKI"
                    frameborder="0" allowfullscreen></iframe>
            </div>
            <input type="button" id="backToVideos" value="Return to Video List">
        </div>
        <div class="wrapper">
            <div class="content-container content">
                <h1 class="hero-title">Little Timmys' biggest musical bangers</h1>
                <div id="home" class="screen active">
                        <nav>
                                <ul class="main-nav">
                                    <li>
                                        <a data-screen="home" class="screen-link active" href="#">Videos</a>
                                    </li>
                                    <li>
                                        <a data-screen="about" class="screen-link" href="#">About</a>
                                    </li>
                                </ul>
                            </nav>        
                    <div id="videoTitle">


                    </div>
                    <div id="videoDesc">

                    </div>
                    <div>
                        <h3 class="cat-title">CATEGORIES</h3>
                    </div>
                    <ul class="category-list"></ul>
                    <form class="search-box" onsubmit="return false">
                        <input class="video-search" id="videoSearch" type="search" placeholder="Search by title...">
                    </form>
                    <div class="advSearch">
                    <a class="advanced-search" href="#">Advanced Search</a>
                    </div>
                    <div class="advanced-search-box">
                    <div class="advanced-search-box-style">
                        <form onsubmit="return false">
                            <input class="video-search" id="avTitleSearchBox" type="search" placeholder="Enter video title...">
                            <select id="avCategoryDropdown" class="advanced-search-dropdown"></select>
                            <input id="avSubmitBtn" type="submit" value="AdvancedSearch">
                        </form>
                    </div>
                    </div>
                    <ul id="hexGrid">


                    </ul>
                </div>
                <div id="about" class="screen">
                    <nav>
                        <ul class="main-nav">
                            <li>
                                <a data-screen="home" class="screen-link active" href="#">Videos</a>
                            </li>
                            <li>
                                <a data-screen="about" class="screen-link" href="#">About</a>
                            </li>
                        </ul>
                    </nav>

                    <h1>About the developer</h1>
                    <h2 id="displayName"></h2>
                    <p id="bio"></p>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/main.js" async defer></script>
</body>

</html>
