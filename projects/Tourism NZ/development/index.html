<body>
        <div id="wizardScreen" class="screen active">
            <div class="field wizard-screen">
                <div class="wizard-form">
                    <form>
                        <label for "groupSize">Group Size</label>
                        <div class="control">
                            <input required id="groupSize" type="number">
                        </div>
                        <label for "startDate">Starting Date</label>
                        <div class="control">
                            <input required id="startDate" type="date">
                        </div>
                        <label for "endDate">Ending Date</label>
                        <div class="control">
                            <input required id="endDate" type="date">
                        </div>
                        <label for "startLocation">Starting Location</label>
                        <div class="control">
                            <input required id="startLocation" type="text">
                        </div>
                        <label for "endLocation">Finishing Location</label>
                        <div class="control">
                            <input required id="endLocation" type="text">
                        </div>
                        <div class="box has-text-centered">
                            <button class="btn-green" id="submitBrn" type="button">CHOOSE A CAR</button>
                        </div>
                    </form>
                </div>
                <div class="wizard-message">
                    <h1>PLAN</h1>
                    <h1>YOUR</h1>
                    <h1>ROUTE</h1>
                    <p>Don't worry, you can add detours and edit your route further on the next page!</p>
                </div>
            </div>
        </div>
        <!-- <form>
            <label for "detour">Travel via...</label>
            <input required id="detourLocation">
        </form> -->
        <div id="mapid">

        </div>

        crossorigin=""></script>
    <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>
    <script src="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/bootstrap-geocoder.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
