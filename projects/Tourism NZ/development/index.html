<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->

<html class="no-js">
<!--<![endif]-->

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Accelerate</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.4/dist/leaflet.css" integrity="sha512-puBpdR0798OZvTTbP4A8Ix/l+A4dHDD0DGqYW6RQ+9jxkRFclaxxQb/SJAWZfWAkuyeQUytO7+7N4QKrDh+drA=="
        crossorigin="" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.2/css/bulma.min.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,400i,700,900|Ranga:400,700" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
        crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <nav class="navbar" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
            <div class="navbar-item">
                <p>Accelerate</p>
            </div>
        </div>
    </nav>
    <div id="formScreen" class="screen active">
        <div class="field form-screen">
            <div class="form-screen-message">
                <h1>PLAN</h1>
                <h1>YOUR</h1>
                <h1>ROUTE</h1>
                <p>Don't worry, you can add detours and edit your route further on the next page!</p>
            </div>
            <div class="form-screen-form">
                <form>
                    <label for "groupSize">Group Size</label>
                    <div class="control">
                        <input required id="groupSize" type="number">
                    </div>
                    <label for "startDate">Starting Date</label>
                    <div class="control">
                        <input required id="startDate" type="date">
                    </div>
                    <label for "endDate">Ending Date</label>
                    <div class="control">
                        <input required id="endDate" type="date">
                    </div>
                    <label for "startLocation">Starting Location</label>
                    <div class="control">
                        <input required id="startLocation" type="text">
                    </div>
                    <label for "endLocation">Finishing Location</label>
                    <div class="control">
                        <input required id="endLocation" type="text">
                    </div>
                    <div class="box has-text-centered">
                        <button class="btn-green" id="submitBtn" type="button">CHOOSE A CAR</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div id="carSelectScreen" class="screen">
        <div class="container">
            <div class="filter-categories">
                <div class="categories columns">
                    <div class="column is-one-sixth filter-title">
                        <h1>FILTER BY TYPE</h1>
                    </div>
                    <div id="allVehicles" class="column is-one-sixth category">
                        <div class="car-icon">
                            <img src="images/all.png" alt="fleet of cars">
                        </div>
                        <div>
                            <img src="images/left-lines.png" alt="decorative lines">
                        </div>
                        <h1>ALL</h1>
                    </div>
                    <div id="compactVehicles" data-categoryId="0" class="column is-one-sixth category">
                        <div class="car-icon">
                            <img src="images/compact.png" alt="compact car">
                        </div>
                        <img src="images/left-lines.png" alt="decorative lines">
                        <h1>COMPACT</h1>
                    </div>
                    <div id="sedanVehicles" data-categoryId="1" class="column is-one-sixth category">
                        <div class="car-icon">
                            <img src="images/sedan.png" alt="sedan">
                        </div>
                        <img src="images/center-lines.png" alt="decorative lines">
                        <h1>SEDAN</h1>
                    </div>
                    <div id="suvVehicles" data-categoryId="2" class="column is-one-sixth category">
                        <div class="car-icon">
                            <img src="images/suv4wd.png" alt="SUV car">
                        </div>
                        <img src="images/right-lines.png" alt="decorative lines">
                        <h1>SUV/4WD</h1>
                    </div>
                    <div id="luxuryVehicles" data-categoryId="3" class="column is-one-sixth category">
                        <div class="car-icon">
                            <img src="images/luxury.png" alt="luxury car">
                        </div>
                        <img src="images/right-lines.png" alt="decorative lines">
                        <h1>LUXURY</h1>
                    </div>
                </div>
                <div id="vehicleItems" class="columns is-multiline">
                </div>
            </div>
        </div>
    </div>
    <div id="mapScreen" class="screen">
        <form>
            <label for "detour">Travel via...</label>
            <input required id="detourLocation">
        </form>
        <div id="mapid">

        </div>
    </div>
    <script src="https://unpkg.com/leaflet@1.3.4/dist/leaflet.js" integrity="sha512-nMMmRyTVoLYqjP9hrbed9S+FzjZHW5gY1TWCHA5ckwXZBadntCNs8kEqAWdrb9O7rxbCaA4lKTIWjDXZxflOcA=="
        crossorigin=""></script>
    <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>
    <script src="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/bootstrap-geocoder.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
