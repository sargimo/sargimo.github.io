    <!-- Create a form that has inputs for first name, last name, email address, telephone number and website url. The first name, last name and email address fields will be required fields so the user will be shown a message if one of these fields is empty. The
application will also check the email address, telephone number and website url fields for correct format and show a meaningful message if the input doesn't follow this format. -->
    <div class="container">
        <div class="form-wrapper">
            <form id="signup-form" method="post" action="controllers/sign-up.php" onsubmit="return validate()">
                <h2>Please sign up</h2>
                <label for="inputUsername" class="sr-only">First name</label>
                <input type="text" id="inputUsername" class="form-control" placeholder="Username" required autofocus>
                <div>
                    <p id="username-err-msg" class="err-msg fancy">Sorry, username is taken.</p>
                </div>
                <label for="inputFirstName" class="sr-only">First name</label>
                <input type="text" id="inputFirstName" class="form-control" placeholder="First name" required autofocus>
                <label for="inputLastName" class="sr-only">Last name</label>
                <input type="text" id="inputLastName" class="form-control" placeholder="Last name" required>

                <label for="inputEmail" class="sr-only">Email address</label>
                <input type="text" id="inputEmail" class="form-control" placeholder="Email address" required>
                <div>
                    <p id="email-err-msg" class="err-msg fancy">Please enter a valid email (i.e. myemail@example.com)</p>
                </div>
                <label for="inputTel" class="sr-only">Telephone number</label>
                <input type="tel" id="inputTel" class="form-control" placeholder="Home telephone number">
                <div>
                    <p id="tel-err-msg" class="err-msg">Please enter a valid telephone number (i.e. (55) 555 5555)</p>
                </div>
                <label for="inputUrl" class="sr-only">Website address</label>
                <input type="text" id="inputUrl" class="form-control" placeholder="Website address">
                <div>
                    <p id="url-err-msg" class="err-msg">Please enter a website address (i.e. http://example.com)</p>
                </div>
                <label for="inputPassword" class="sr-only">Password</label>
                <input type="password" id="inputPassword" class="form-control" placeholder="Password">
                <div class="checkbox">
                    <label>
                        <input type="checkbox" value="remember-me"> Remember me
                    </label>
                </div>
                <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
            </form>
        </div>
        <div>

        </div>
    </div>
    <script src="js/forms2.js" async defer></script>
